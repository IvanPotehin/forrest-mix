<section class="callback-form">
    <div class="main-content-container">
        <h3 class="callback-form__title title">Заказать обратный звонок</h3>
        <form action="" class="callback-form__form">
            <div class="callback-form__input-wrapper">
                <label>
                    <input class="callback-form__name" type="text" placeholder="Ваше имя">
                </label>
            </div>
            <div class="callback-form__input-wrapper">
                <label>
                    <input class="callback-form__tel" type="tel" placeholder="Ваш телефон">
                </label>
            </div>
            <div class="callback-form__input-wrapper">
                <input type="submit" class="btn callback-form__submit" value="Перезвоните мне">
            </div>
        </form>
        <p class="callback-form__disclaimer common-text">
            Нажимая на кнопку, вы соглашаетесь с условиями обработки
            <a href="javascript:void(0)">персональных данных</a>
        </p>
    </div>
</section>
